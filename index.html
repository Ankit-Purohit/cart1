<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <script src="app.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="wrapper">

      <nav class="navbar">
        <div class="leftside">
          <img src="images/logo.svg" />
          <ul class="list">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="rightside">
          <div class="cart">
            <img src="images/icon-cart.svg" />
            <span id="noti">0</span>
          </div>

          <div>
            <img class="pro" src="images/image-avatar.png" />
          </div>
        </div>
      </nav>

     

      <!-- main section -->
      <section class="hero">
        <div class="secleft">
          <div class="mainimg">
            <img id="main" src="images/image-product-1.jpg" width="350px" />
          </div>

          <div class="gifs">
            <img class="gif" src="images/image-product-1-thumbnail.jpg" />
            <img class="gif" src="images/image-product-2-thumbnail.jpg" />
            <img class="gif" src="images/image-product-3-thumbnail.jpg" />
            <img class="gif" src="images/image-product-4-thumbnail.jpg" />
          </div>
        </div>
        <div class="secright">
          <div class="rightcon">
            <h5>SNEAKER COMPANY</h5>
            <h1>Fall Limited</h1>
            <h1>Sneaker</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
              molestias possimus, atque ea eos explicabo libero cum cumque
              assumenda temporibus?
            </p>
          </div>
          <div class="price">
            <h1 class="price">$125.00</h1>
          </div>
          <div class="btnouter">
            <div class="btnleft">
              <button onclick="fun()">-</button>
              <div id="num">3</div>
              <button onclick="fun2()">+</button>
            </div>
            <div class="btnright">
              <button class="btn">
                <span>
                  <img src="images/icon-cart.svg" />
                </span>
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
